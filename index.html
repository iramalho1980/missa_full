                    acc[category] = [];

                    id: Date.now() + Math.random()

                return acc;
            }, {});

        // Setup drag and drop for adding songs to missa
        function setupDragAndDrop() {
            const missaPanel = document.getElementById('missaPanel');
            const dragIndicator = document.getElementById('dragIndicator');

            // Handle drag start from song items
            document.addEventListener('dragstart', (e) => {
                if (e.target.closest('.song-item') && !e.target.closest('.missa-item')) {
                    const songItem = e.target.closest('.song-item');
                    const songData = songItem.getAttribute('data-song');
                    e.dataTransfer.setData('text/plain', songData);
                    e.dataTransfer.effectAllowed = 'copy';
                }
            });

            // Handle drag over missa panel
            missaPanel.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
                dragIndicator.classList.add('show');
            });

            missaPanel.addEventListener('dragleave', (e) => {
                if (!missaPanel.contains(e.relatedTarget)) {
                    dragIndicator.classList.remove('show');
                }
            });

            // Handle drop on missa panel
            missaPanel.addEventListener('drop', (e) => {
                e.preventDefault();
                dragIndicator.classList.remove('show');
                
                const songData = e.dataTransfer.getData('text/plain');
                if (songData) {
                    try {
                        const song = JSON.parse(songData);
                        if (!missaSongs.find(ms => ms.id == song.id)) {
                            missaSongs.push({...song, missaId: Date.now() + Math.random()});
                            renderMissa();
                            saveMissaToStorage();
                        }
                    } catch (error) {
                        console.error('Error parsing song data:', error);
                    }
                }
            });
        }

        // Setup drag and drop for reordering missa songs
        function setupMissaDragAndDrop() {
            const missaItems = document.querySelectorAll('.missa-item');
            
            missaItems.forEach((item, index) => {
                // Drag start
                item.addEventListener('dragstart', (e) => {
                    draggedElement = item;
                    draggedIndex = index;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', item.outerHTML);
                });

                // Drag end
                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    draggedElement = null;
                    draggedIndex = -1;
                    
                    // Remove drag-over class from all items
                    missaItems.forEach(mi => mi.classList.remove('drag-over'));
                });

                // Drag over
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (draggedElement && draggedElement !== item) {
                        item.classList.add('drag-over');
                    }
                });

                // Drag leave
                item.addEventListener('dragleave', (e) => {
                    item.classList.remove('drag-over');
                });

                // Drop
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('drag-over');
                    
                    if (draggedElement && draggedElement !== item) {
                        const targetIndex = parseInt(item.getAttribute('data-index'));
                        
                        if (draggedIndex !== targetIndex) {
                            // Reorder the array
                            const draggedSong = missaSongs[draggedIndex];
                            missaSongs.splice(draggedIndex, 1);
                            missaSongs.splice(targetIndex, 0, draggedSong);
                            
                            renderMissa();
                            saveMissaToStorage();
                        }
                    }
                });

                // Touch events for mobile
                let touchStartY = 0;
                let touchStartX = 0;
                let isDragging = false;

                item.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                    isDragging = false;
                }, { passive: true });

                item.addEventListener('touchmove', (e) => {
                    const touchY = e.touches[0].clientY;
                    const touchX = e.touches[0].clientX;
                    const deltaY = Math.abs(touchY - touchStartY);
                    const deltaX = Math.abs(touchX - touchStartX);
                    
                    if (deltaY > 10 || deltaX > 10) {
                        isDragging = true;
                        item.classList.add('dragging');
                    }
                }, { passive: true });

                item.addEventListener('touchend', (e) => {
                    if (isDragging) {
                        item.classList.remove('dragging');
                        
                        // Find the element under the touch point
                        const touch = e.changedTouches[0];
                        const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                        const targetItem = elementBelow?.closest('.missa-item');
                        
                        if (targetItem && targetItem !== item) {
                            const currentIndex = parseInt(item.getAttribute('data-index'));
                            const targetIndex = parseInt(targetItem.getAttribute('data-index'));
                            
                            if (currentIndex !== targetIndex) {
                                const draggedSong = missaSongs[currentIndex];
                                missaSongs.splice(currentIndex, 1);
                                missaSongs.splice(targetIndex, 0, draggedSong);
                                
                                renderMissa();
                                saveMissaToStorage();
                            }
                        }
                    }
                    isDragging = false;
                }, { passive: true });
            });
        }

        // Save missa to localStorage
        function saveMissaToStorage() {
            localStorage.setItem('missaHoje', JSON.stringify(missaSongs));
        }

        // Load missa from localStorage
        function loadMissaFromStorage() {
            const saved = localStorage.getItem('missaHoje');
            if (saved) {
                try {
                    missaSongs = JSON.parse(saved);
                    renderMissa();
                } catch (error) {
                    console.error('Error loading missa from storage:', error);
                }
            }
        }

        document.getElementById('popupOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closePopup();

        // Prevent body scroll when missa panel is open on mobile
        function preventBodyScroll() {
            const missaPanel = document.getElementById('missaPanel');
            if (missaPanel.classList.contains('open') && window.innerWidth <= 768) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Update body scroll prevention when missa panel toggles
        const originalToggleMissa = toggleMissa;
        toggleMissa = function() {
            originalToggleMissa();
            setTimeout(preventBodyScroll, 100);
        };

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', preventBodyScroll);
