        const order = ['Entrada', 'Ato Penitencial', 'Gloria', 'Aclama√ß√£o', 'Ofert√≥rio', 'Santo', 'Cordeiro', 'Comunh√£o', 'Final'];

        let groupedFiles = {};
        let allSongs = [];
        let missaSongs = [];

        // Initialize the application
        function init() {
            processFiles();
            renderCategories();
            setupSearch();
            loadMissaFromStorage();
        }

        // Process files into categories
        function processFiles() {
            groupedFiles = files.reduce((acc, file) => {
                const parts = file.split('/');
                const category = parts[2];
                const fileName = parts[3].replace('.pdf', '').replace(/_/g, ' ');
                
                if (!acc[category]) {
                    acc[category] = [];
                }
                
                const song = {
                    fileName,
                    filePath: file,
                    category,
                    id: Date.now() + Math.random()
                };
                
                acc[category].push(song);
                allSongs.push(song);
                return acc;
            }, {});
        }

        // Render categories in 3-column grid - TODOS RECOLHIDOS POR PADR√ÉO
        function renderCategories() {
            const container = document.getElementById('categoriesGrid');
            const sortedCategories = order.concat(Object.keys(groupedFiles).filter(c => !order.includes(c)));

            container.innerHTML = '';

            sortedCategories.forEach(category => {
                if (groupedFiles[category]) {
                    const categoryCard = createCategoryCard(category, groupedFiles[category]);
                    container.appendChild(categoryCard);
                }
            });
        }

        // Create category card with scrollable content - RECOLHIDO POR PADR√ÉO
        function createCategoryCard(category, songs) {
            const card = document.createElement('div');
            card.className = 'category-card'; // Removido 'expanded' para come√ßar recolhido
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleCategory(card);
            
            const title = document.createElement('h3');
            title.className = 'category-title';
            title.textContent = category;
            
            const arrow = document.createElement('span');
            arrow.className = 'category-arrow';
            arrow.textContent = '‚ñ∂';
            
            header.appendChild(title);
            header.appendChild(arrow);
            
            const content = document.createElement('div');
            content.className = 'category-content';
            
            const songList = document.createElement('div');
            songList.className = 'song-list';
            
            songs.forEach(song => {
                const songItem = createSongItem(song);
                songList.appendChild(songItem);
            });
            
            content.appendChild(songList);
            card.appendChild(header);
            card.appendChild(content);
            
            return card;
        }

        // Toggle category expansion
        function toggleCategory(card) {
            card.classList.toggle('expanded');
        }

        // Create individual song item
        function createSongItem(song) {
            const item = document.createElement('div');
            item.className = 'song-item';
            item.draggable = true;
            item.setAttribute('data-song', JSON.stringify(song));
            
            const name = document.createElement('span');
            name.className = 'song-name';
            name.textContent = song.fileName;
            name.onclick = () => openSong(song);
            
            const addBtn = document.createElement('button');
            addBtn.className = 'add-button';
            addBtn.textContent = '+';
            addBtn.onclick = (e) => {
                e.stopPropagation();
                addToMissa(song);
            };
            
            item.appendChild(name);
            item.appendChild(addBtn);
            
            return item;
        }

        // Open song in popup
        function openSong(song) {
            const popup = document.getElementById('popupOverlay');
            const title = document.getElementById('popupTitle');
            const iframe = document.getElementById('popupIframe');
            
            title.textContent = song.fileName;
            iframe.src = song.filePath;
            popup.style.display = 'flex';
        }

        // Close popup
        function closePopup() {
            const popup = document.getElementById('popupOverlay');
            const iframe = document.getElementById('popupIframe');
            
            popup.style.display = 'none';
            iframe.src = '';
        }

        // Add song to missa
        function addToMissa(song) {
            if (!missaSongs.find(ms => ms.id == song.id)) {
                missaSongs.push({...song, missaId: Date.now() + Math.random()});
                renderMissa();
                saveMissaToStorage();
            }
        }

        // Remove song from missa
        function removeFromMissa(missaId) {
            missaSongs = missaSongs.filter(song => song.missaId !== missaId);
            renderMissa();
            saveMissaToStorage();
        }

        // Render missa list - SEM FUNCIONALIDADE DE ARRASTAR
        function renderMissa() {
            const container = document.getElementById('missaList');
            
            if (missaSongs.length === 0) {
                container.innerHTML = '<div class="empty-state">Clique no bot√£o [+] para adicionar c√¢nticos √† missa de hoje</div>';
                return;
            }
            
            container.innerHTML = '';
            
            missaSongs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'missa-item';
                item.setAttribute('data-index', index);
                // Removido draggable e eventos de drag
                
                const name = document.createElement('span');
                name.textContent = song.fileName;
                name.onclick = () => openSong(song);
                name.style.cursor = 'pointer';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-button';
                removeBtn.textContent = '√ó';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    removeFromMissa(song.missaId);
                };
                
                item.appendChild(name);
                item.appendChild(removeBtn);
                container.appendChild(item);
            });
        }

        // Toggle missa panel
        function toggleMissa() {
            const panel = document.getElementById('missaPanel');
            panel.classList.toggle('open');
            
            // Prevent body scroll on mobile when panel is open
            if (window.innerWidth <= 768) {
                if (panel.classList.contains('open')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterSongs(query);
            });
        }

        // Filter songs based on search query
        function filterSongs(query) {
            const categoryCards = document.querySelectorAll('.category-card');
            
            categoryCards.forEach(card => {
                const songItems = card.querySelectorAll('.song-item');
                let hasVisibleSongs = false;
                
                songItems.forEach(item => {
                    const songName = item.querySelector('.song-name').textContent.toLowerCase();
                    
                    if (songName.includes(query)) {
                        item.style.display = 'flex';
                        hasVisibleSongs = true;
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Show/hide category based on whether it has visible songs
                if (query === '') {
                    card.style.display = 'flex';
                    card.classList.remove('expanded'); // Recolher quando limpar busca
                } else if (hasVisibleSongs) {
                    card.style.display = 'flex';
                    card.classList.add('expanded'); // Expandir quando houver resultados
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Save missa to localStorage
        function saveMissaToStorage() {
            localStorage.setItem('missaHoje', JSON.stringify(missaSongs));
        }

        // Load missa from localStorage
        function loadMissaFromStorage() {
            const saved = localStorage.getItem('missaHoje');
            if (saved) {
                try {
                    missaSongs = JSON.parse(saved);
                    renderMissa();
                } catch (error) {
                    console.error('Error loading missa from storage:', error);
                }
            }
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closePopup();
            }
        });

        // Close missa panel when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const missaPanel = document.getElementById('missaPanel');
            const missaToggle = document.querySelector('.missa-toggle');
            
            if (window.innerWidth <= 768 && 
                missaPanel.classList.contains('open') && 
                !missaPanel.contains(e.target) && 
                !missaToggle.contains(e.target)) {
                toggleMissa();
            }
        });

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize
        window.addEventListener('resize', () => {
            const panel = document.getElementById('missaPanel');
            if (window.innerWidth > 768) {
                document.body.style.overflow = '';
            } else if (panel.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            }
        });
    </script>
