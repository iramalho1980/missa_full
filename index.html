];

const order = ['Entrada', 'Ato Penitencial', 'Gloria', 'Aclamação', 'Ofertório', 'Santo', 'Cordeiro', 'Comunhão', 'Final'];

const groupedFiles = files.reduce((acc, file) => {
  const parts = file.split('/');
  const category = parts[2];
  const fileName = parts[3];
  if (!acc[category]) {
    acc[category] = [];
  }
  acc[category].push({fileName, filePath: file});
  return acc;
}, {});

const sortedCategories = order.concat(Object.keys(groupedFiles).filter(c => !order.includes(c)));

const container = document.createElement('div');

sortedCategories.forEach(category => {
  if (groupedFiles[category]) {
    const details = document.createElement('details');
    const summary = document.createElement('summary');
    summary.textContent = category;
    details.appendChild(summary);

    const ul = document.createElement('ul');
    groupedFiles[category].forEach(file => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `javascript:openPdf('${file.filePath.replace('missa_full_repo/', '')}')`;
      a.textContent = file.fileName;
      li.appendChild(a);
      ul.appendChild(li);
    });

    details.appendChild(ul);
    container.appendChild(details);
  }
});

document.body.appendChild(container);
