<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Missa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 15%, #2d2d2d 35%, #404040 50%, #2d2d2d 65%, #1a1a1a 85%, #0f0f0f 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: auto;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(192, 192, 192, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(169, 169, 169, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(128, 128, 128, 0.01) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(192, 192, 192, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 15px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c0c0c0, transparent);
        }

        .header p {
            font-size: 1.2rem;
            color: #c0c0c0;
            font-weight: 300;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(192, 192, 192, 0.7);
        }

        .search-box:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(192, 192, 192, 0.15);
            border-radius: 18px;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(192, 192, 192, 0.3), transparent);
        }

        .section-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .section-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #ffd700 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #c0c0c0;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
        }

        .section-card.expanded .expand-icon {
            transform: rotate(180deg);
            color: #ffd700;
        }

        .items-container {
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 18px 18px;
            background: rgba(0, 0, 0, 0.1);
        }

        .section-card.expanded .items-container {
            max-height: 400px;
            padding: 20px;
            overflow-y: auto;
        }

        .items-content {
            min-height: 120px;
            max-height: 350px;
            border: 2px dashed rgba(192, 192, 192, 0.2);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            overflow-y: auto;
        }

        /* Estiliza√ß√£o da barra de rolagem */
        .items-content::-webkit-scrollbar {
            width: 8px;
        }

        .items-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .items-content::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 4px;
        }

        .items-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }

        .items-container::-webkit-scrollbar {
            width: 8px;
        }

        .items-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .items-container::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 4px;
        }

        .items-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }

        .items-content.drag-over {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .item {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 10px;
            padding: 14px 18px;
            margin: 10px 0;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(192, 192, 192, 0.4), transparent);
        }

        .item:hover {
            background: rgba(255, 215, 0, 0.08);
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .item:active {
            cursor: grabbing;
        }

        .item.dragging {
            opacity: 0.6;
            transform: rotate(3deg) scale(0.95);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .missa-hoje {
            background: rgba(255, 215, 0, 0.06);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.25);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 16px 48px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .missa-hoje::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
        }

        .missa-hoje h2 {
            font-size: 2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .missa-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            color: #ffd700;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
        }

        .missa-container {
            min-height: 400px;
            border: 3px dashed rgba(255, 215, 0, 0.4);
            border-radius: 18px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .missa-container.drag-over {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.12);
            box-shadow: 
                inset 0 0 30px rgba(255, 215, 0, 0.2),
                inset 0 4px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .missa-item {
            background: rgba(255, 215, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.35);
            border-radius: 12px;
            padding: 18px 24px;
            margin: 12px 0;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .missa-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
        }

        .missa-item:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .missa-item-text {
            cursor: pointer;
            flex: 1;
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.25);
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.3);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            height: 92%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 
                0 24px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .popup-title {
            font-size: 1.6rem;
            font-weight: 500;
            color: #333;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            background: rgba(220, 53, 69, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #dc3545;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.2);
        }

        .close-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        .pdf-viewer {
            width: 100%;
            height: calc(100% - 90px);
            border: none;
            border-radius: 16px;
            background: #f8f9fa;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            color: rgba(192, 192, 192, 0.6);
            font-style: italic;
            padding: 50px 25px;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .popup-content {
                width: 95%;
                height: 95%;
                padding: 20px;
            }

            .missa-controls {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Anima√ß√µes adicionais */
        .section-card {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Organizador de Missa</h1>
            <p>Organize os c√¢nticos da sua celebra√ß√£o de forma pr√°tica e intuitiva</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Pesquisar c√¢nticos...">
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="main-content">
            <div class="sections-grid">
                <!-- Se√ß√µes ser√£o carregadas dinamicamente -->
            </div>

            <div class="missa-hoje">
                <h2>Missa de Hoje</h2>
                <div class="missa-controls">
                    <button class="control-btn" onclick="saveMissa()">üíæ Salvar</button>
                    <button class="control-btn" onclick="loadMissa()">üìÇ Carregar</button>
                    <button class="control-btn" onclick="clearMissa()">üóëÔ∏è Limpar</button>
                </div>
                <div class="missa-container" id="missa-container">
                    <div class="empty-state">Arraste os itens aqui para organizar a missa</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup para exibir PDFs -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h3 class="popup-title" id="popup-title">T√≠tulo do C√¢ntico</h3>
                <button class="close-btn" onclick="closePopup()">√ó</button>
            </div>
            <iframe class="pdf-viewer" id="pdf-viewer"></iframe>
        </div>
    </div>

    <script src="script_new.js"></script>
</body>
</html>
