            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);

            gap: 30px;
            align-items: start;
        }

            gap: 15px;
        }

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .category-header {
            padding: 20px;

            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(26, 26, 26, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(192, 192, 192, 0.1));
        }

            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .category-arrow {
            font-size: 1.5rem;
            color: #c0c0c0;
            transition: transform 0.3s ease;
        }

        .category-card.expanded .category-arrow {
            transform: rotate(90deg);
        }

        .category-content {

            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        // Process files into categories
        function processFiles() {
            groupedFiles = files.reduce((acc, file) => {
                const parts = file.split('/');
                const category = parts[2];
                const fileName = parts[3].replace('.pdf', '').replace(/_/g, ' ');
                
                if (!acc[category]) {
                    acc[category] = [];
                }
                
                const song = {
                    fileName,
                    filePath: file,
                    category,
                    id: Date.now() + Math.random()
                };
                
                acc[category].push(song);
                allSongs.push(song);
                return acc;
            }, {});
        }

            sortedCategories.forEach(category => {
                if (groupedFiles[category]) {
                    const categoryCard = createCategoryCard(category, groupedFiles[category]);
                    container.appendChild(categoryCard);
                }
            });
        }

        // Create category card
        function createCategoryCard(category, songs) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
                <div class="category-header" onclick="toggleCategory(this)">
                    <span class="category-title">${category}</span>
                    <span class="category-arrow">▶</span>
                </div>
                <div class="category-content">
                    <div class="song-list">
                        ${songs.map(song => `
                            <div class="song-item" data-song='${JSON.stringify(song)}'>
                                <span class="song-name" onclick="openSong('${song.filePath}', '${song.fileName}')">${song.fileName}</span>
                                <button class="add-button" onclick="addToMissa(event, '${song.id}')">+</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            return card;
        }

        // Toggle category expansion
        function toggleCategory(header) {
            const card = header.parentElement;
            card.classList.toggle('expanded');
        }

        // Open song in popup
        function openSong(filePath, fileName) {
            const popup = document.getElementById('popupOverlay');
            const iframe = document.getElementById('popupIframe');
            const title = document.getElementById('popupTitle');
            
            title.textContent = fileName;
            iframe.src = filePath.replace('missa_full_repo/', '');
            popup.style.display = 'flex';
        }

        // Close popup
        function closePopup() {
            const popup = document.getElementById('popupOverlay');
            const iframe = document.getElementById('popupIframe');
            
            popup.style.display = 'none';
            iframe.src = '';
        }

        // Add song to missa
        function addToMissa(event, songId) {
            event.stopPropagation();
            const song = allSongs.find(s => s.id == songId);
            if (song && !missaSongs.find(ms => ms.id == songId)) {
                missaSongs.push({...song, missaId: Date.now() + Math.random()});
                renderMissa();
                saveMissaToStorage();
            }
        }

        // Remove song from missa
        function removeFromMissa(missaId) {
            missaSongs = missaSongs.filter(s => s.missaId != missaId);
            renderMissa();
            saveMissaToStorage();
        }

        // Render missa list
        function renderMissa() {
            const container = document.getElementById('missaList');
            
            if (missaSongs.length === 0) {
                container.innerHTML = '<div class="empty-state">Arraste os cânticos aqui ou clique no botão [+] para adicionar à missa de hoje</div>';
                return;
            }

            container.innerHTML = missaSongs.map((song, index) => `
                <div class="missa-item" draggable="true" data-index="${index}" data-missa-id="${song.missaId}">
                    <span onclick="openSong('${song.filePath.replace('missa_full_repo/', '')}', '${song.fileName}')" style="cursor: pointer; flex: 1;">${song.fileName}</span>
                    <button class="remove-button" onclick="removeFromMissa('${song.missaId}')">×</button>
                </div>
            `).join('');

            setupMissaDragAndDrop();
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterSongs(query);
            });
        }

        // Filter songs based on search
        function filterSongs(query) {
            const categoryCards = document.querySelectorAll('.category-card');
            
            categoryCards.forEach(card => {
                const songItems = card.querySelectorAll('.song-item');
                let hasVisibleSongs = false;

                songItems.forEach(item => {
                    const songName = item.querySelector('.song-name').textContent.toLowerCase();
                    const isVisible = songName.includes(query);
                    item.style.display = isVisible ? 'flex' : 'none';
                    if (isVisible) hasVisibleSongs = true;
                });

                card.style.display = hasVisibleSongs || query === '' ? 'block' : 'none';
                if (query && hasVisibleSongs) {
                    card.classList.add('expanded');
                }
            });
        }

        // Setup drag and drop for adding songs to missa
        function setupDragAndDrop() {
            const missaList = document.getElementById('missaList');

            // Allow drop on missa list
            missaList.addEventListener('dragover', (e) => {
                e.preventDefault();
                missaList.classList.add('drag-over');
            });

            missaList.addEventListener('dragleave', () => {
                missaList.classList.remove('drag-over');
            });

            missaList.addEventListener('drop', (e) => {
                e.preventDefault();
                missaList.classList.remove('drag-over');
                
                const songData = e.dataTransfer.getData('text/plain');
                if (songData) {
                    try {
                        const song = JSON.parse(songData);
                        if (!missaSongs.find(ms => ms.id == song.id)) {
                            missaSongs.push({...song, missaId: Date.now() + Math.random()});
                            renderMissa();
                            saveMissaToStorage();
                        }
                    } catch (error) {
                        console.error('Error parsing song data:', error);
                    }
                }
            });

            // Make song items draggable
            document.addEventListener('dragstart', (e) => {
                if (e.target.closest('.song-item')) {
                    const songItem = e.target.closest('.song-item');
                    const songData = songItem.getAttribute('data-song');
                    e.dataTransfer.setData('text/plain', songData);
                }
            });
        }

        // Setup drag and drop for reordering missa songs
        function setupMissaDragAndDrop() {
            const missaItems = document.querySelectorAll('.missa-item');
            
            missaItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.getAttribute('data-index'));
                    e.target.classList.add('dragging');
                });

                item.addEventListener('dragend', (e) => {
                    e.target.classList.remove('dragging');
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const targetIndex = parseInt(e.target.getAttribute('data-index'));
                    
                    if (draggedIndex !== targetIndex) {
                        const draggedSong = missaSongs[draggedIndex];
                        missaSongs.splice(draggedIndex, 1);
                        missaSongs.splice(targetIndex, 0, draggedSong);
                        renderMissa();
                        saveMissaToStorage();
                    }
                });
            });
        }

        // Save missa to localStorage
        function saveMissaToStorage() {
            localStorage.setItem('missaHoje', JSON.stringify(missaSongs));
        }

        // Load missa from localStorage
        function loadMissaFromStorage() {
            const saved = localStorage.getItem('missaHoje');
            if (saved) {
                try {
                    missaSongs = JSON.parse(saved);
                    renderMissa();
                } catch (error) {
                    console.error('Error loading missa from storage:', error);
                }
            }
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closePopup();
            }
        });

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
